<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="main">
        <h1>Редактировать блюдо</h1>

        <form action="" method="POST" enctype="multipart/form-data" class="add_menu_form">
            <div class="form_group">
                <label for="name">Название блюда</label>
                <input type="text" id="name" name="name" required value="{{ dish.name }}">
            </div>

            <div class="form_group">
                <label for="describtion">Описание блюда</label>
                <textarea id="describtion" name="describtion" required>{{ dish.describtion }}</textarea>
            </div>

            <div class="form_group">
                <label for="price">Цена блюда</label>
                <textarea id="price" name="price" required>{{ dish.price }}</textarea>
            </div>

            <div class="form_group">
                <label for="image">Изображение блюда</label>

                {% if dish.image %}
                <img class="image_preview" src="{{ url_for('uploaded_photo', filename=dish.image) }}">
                {% endif %}

                <input type="file" id="photo" name="photo" accept=".jpeg, .jpg, .png">
            </div>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>

</html>
