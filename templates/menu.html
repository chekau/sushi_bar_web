<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{  url_for('static',filename='style.css')  }}">
    <title>Menu</title>
</head>
<body>
    <div class="main">
    
        <div class="header">

            <div class="profile">
                Профиль клиента
            </div>

            <div class="basket">
                Корзина
            </div>



        </div>




    <div class="dish_list">
        <h1>Доступное меню:</h1>

            <div class="dish_table">
                {% for dish_group in groups %}

                <div class="dish_table_row">
                    {% for dish in dish_group %}

                    <div class="dish_card">
            
                    <h3>
                        <img
                        src="uploads/roll.jpg"
                        
                    ></h3>
                    <h4>{{dish.name}}</h4>
                      
                    <h5>{{dish.price}} ₽</h5>
                    </div>

                {% endfor %}
                </div>
                {% endfor %}

            </div>

    </div>
    
    </div>
</body>
</html>
